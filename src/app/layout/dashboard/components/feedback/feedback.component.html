<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar style="float: none; margin: 0 auto;">
            <img src="assets/images/default_male.png" width="50px" />

        </div>
    </mat-card-header>
    <mat-card-title>

    </mat-card-title>

    <br style="clear:both">
    <mat-card-content>
        <div align="center">
            <h4>
                <strong>{{riderName}}</strong>
            </h4>
            <ngb-rating [(rate)]="selected" max="5" (hover)="hovered=$event" (leave)="hovered=0" style="font-size:4em"></ngb-rating>
            <input type="text" class="form-control" placeholder="Additional Comments" [(ngModel)]="comments">
        </div>
    </mat-card-content>
    <hr>
    <mat-card-actions>
        <button class="btn btn-success form-control" (click)="completeFeedback()">SUBMIT</button>
        <button class="btn btn-default form-control" (click)="skipFeedback()">SKIP</button>

    </mat-card-actions>
</mat-card>
