<div class="chat-panel card card-default">
    <div class="card-header">
        <i class="fa fa-comments fa-fw"></i>
        Chat
        <div class=" pull-right" ngbDropdown>
            <button class="btn btn-secondary btn-sm" ngbDropdownToggle  [routerLink]="['/dashboard']">

            </button>

        </div>
    </div>
    <!-- /.panel-heading -->
    <div class="card-body">
        <ul class="chat">
            <li class="left clearfix">
                <span class="chat-img pull-left">
                    <img src="assets/images/default_male.png" alt="User Avatar" class="img-circle" style="width:50px">
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="primary-font">Elliot</strong>
                        <small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> 12 mins ago
                        </small>
                    </div>
                    <p>
                     Hi ! I am at the bus stop .
                    </p>
                </div>
            </li>
            <li class="right clearfix">
                <span class="chat-img pull-right">
                    <img src="assets/images/default_male.png" alt="User Avatar" class="img-circle" style="width:50px">
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <small class=" text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> 13 mins ago
                        </small>
                        <strong class="pull-right primary-font">Arvind</strong>
                    </div>
                    <p>
                      Ok ! Coming in 2 mins .
                    </p>
                </div>
            </li>
